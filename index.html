<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notes - Mobile Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>My Space</h2>
            <button class="close-sidebar" id="closeSidebar">√ó</button>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <button class="nav-item active" data-view="all-notes">
                    <span class="icon">üìÑ</span>
                    <span>All Notes</span>
                </button>
                <button class="nav-item" data-view="tasks">
                    <span class="icon">‚úì</span>
                    <span>Tasks</span>
                </button>
                <button class="nav-item" data-view="calendar">
                    <span class="icon">üìÖ</span>
                    <span>Calendar</span>
                </button>
            </div>

            <div class="nav-section">
                <h3>Quick Actions</h3>
                <button class="nav-item" id="newNoteBtn">
                    <span class="icon">+</span>
                    <span>New Note</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Header -->
        <header class="app-header">
            <button class="menu-btn" id="menuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="app-title">All Notes</h1>
            <button class="search-btn" id="searchBtn">üîç</button>
        </header>

        <!-- Search Bar (Hidden by default) -->
        <div class="search-container hidden" id="searchContainer">
            <input type="text" class="search-input" id="searchInput" placeholder="Search notes...">
            <button class="search-close" id="searchClose">√ó</button>
        </div>

        <!-- Notes Grid View -->
        <div class="notes-view" id="notesView">
            <div class="notes-grid" id="notesGrid">
                <!-- Notes will be dynamically added here -->
            </div>

            <button class="fab" id="fabBtn">
                <span>+</span>
            </button>
        </div>

        <!-- Note Editor View -->
        <div class="editor-view hidden" id="editorView">
            <div class="editor-header">
                <button class="back-btn" id="backBtn">‚Üê Back</button>
                <button class="more-btn" id="moreBtn">‚ãÆ</button>
            </div>

            <input type="text" class="note-title" id="noteTitle" placeholder="Untitled">

            <div class="editor-content" id="editorContent">
                <!-- Blocks will be dynamically added here -->
            </div>
        </div>

        <!-- Block Menu -->
        <div class="block-menu hidden" id="blockMenu">
            <div class="block-menu-header">Add a block</div>
            <button class="block-option" data-type="text">
                <span class="block-icon">üìù</span>
                <div class="block-info">
                    <div class="block-name">Text</div>
                    <div class="block-desc">Plain text paragraph</div>
                </div>
            </button>
            <button class="block-option" data-type="heading1">
                <span class="block-icon">H1</span>
                <div class="block-info">
                    <div class="block-name">Heading 1</div>
                    <div class="block-desc">Large section heading</div>
                </div>
            </button>
            <button class="block-option" data-type="heading2">
                <span class="block-icon">H2</span>
                <div class="block-info">
                    <div class="block-name">Heading 2</div>
                    <div class="block-desc">Medium section heading</div>
                </div>
            </button>
            <button class="block-option" data-type="heading3">
                <span class="block-icon">H3</span>
                <div class="block-info">
                    <div class="block-name">Heading 3</div>
                    <div class="block-desc">Small section heading</div>
                </div>
            </button>
            <button class="block-option" data-type="checklist">
                <span class="block-icon">‚òë</span>
                <div class="block-info">
                    <div class="block-name">To-do list</div>
                    <div class="block-desc">Track tasks with checkboxes</div>
                </div>
            </button>
            <button class="block-option" data-type="list">
                <span class="block-icon">‚Ä¢</span>
                <div class="block-info">
                    <div class="block-name">Bulleted list</div>
                    <div class="block-desc">Simple bullet point list</div>
                </div>
            </button>
            <button class="block-option" data-type="numbered">
                <span class="block-icon">1.</span>
                <div class="block-info">
                    <div class="block-name">Numbered list</div>
                    <div class="block-desc">Ordered list with numbers</div>
                </div>
            </button>
            <button class="block-option" data-type="quote">
                <span class="block-icon">‚ùù</span>
                <div class="block-info">
                    <div class="block-name">Quote</div>
                    <div class="block-desc">Capture a quote or callout</div>
                </div>
            </button>
            <button class="block-option" data-type="divider">
                <span class="block-icon">‚îÄ</span>
                <div class="block-info">
                    <div class="block-name">Divider</div>
                    <div class="block-desc">Visual separator</div>
                </div>
            </button>
            <button class="block-option" data-type="table">
                <span class="block-icon">‚äû</span>
                <div class="block-info">
                    <div class="block-name">Table</div>
                    <div class="block-desc">Add a simple table</div>
                </div>
            </button>
        </div>

        <!-- Tasks View -->
        <div class="tasks-view hidden" id="tasksView">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <button class="add-task-btn" id="addTaskBtn">+ Add Task</button>
            </div>
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>

        <!-- Calendar View -->
        <div class="calendar-view hidden" id="calendarView">
            <div class="calendar-header">
                <h2>Calendar</h2>
            </div>
            <div class="calendar-content">
                <p class="coming-soon">Calendar view coming soon...</p>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu hidden" id="contextMenu">
        <button class="context-option" data-action="edit">‚úèÔ∏è Edit</button>
        <button class="context-option" data-action="delete">üóëÔ∏è Delete</button>
        <button class="context-option" data-action="duplicate">üìã Duplicate</button>
        <button class="context-option" data-action="share">‚ÜóÔ∏è Share</button>
    </div>

    <!-- Toast Notifications -->
    <div class="toast hidden" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
